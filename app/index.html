	</header>

	
	<div flex layout="row">
		<md-content class="{{state.background}}" ng-view flex id="presenter"></md-content>

	<span ng-controller="MenuController">

			<md-toolbar class="bgc-light-blue-500">

			<md-button aria-label="Hide menu" class="close-button" ng-click="closeMenu()" class="md-button">
				<icon icon="ic_keyboard_backspace_24px"></icon>
			</md-button>

			<md-button ng-hide="state.isAnonymous" class="menu-button bgc-light-blue-500" href="#/profile">
				<img ng-src="{{state.buddyIcon}}" style="float: left; width: 24px; height: 24px; vertical-align:middle; margin-top: -3px;">
				<div style="line-height: 24px; height: 24px; float: left; margin-left: 6px;">{{state.userName}}</div>
				<!--<a href="https://www.flickr.com/people/{{state.userId}}/" target="_blank">...</a>-->
			</md-button>
					
			</md-toolbar>

	<md-divider></md-divider>
		
		
		<md-button class="menu-button" href="#/">
			<icon icon="ic_home_24px"></icon>
			Home
		</md-button>

		<md-button class="menu-button" href="#/about">
			<icon icon="ic_help_24px"></icon>
			About
		</md-button>
		
		<md-button class="menu-button" href="#/settings">
			<icon icon="ic_settings_24px"></icon>
			Settings
		</md-button>
		
		<md-button class="menu-button" href="#/login" ng-show="state.isAnonymous">
					<i style="margin-left: 6px; margin-right: -6px;" class="fa fa-sign-in"></i> Sign In
				</md-button>

				<md-button href="#/logout" class="menu-button"  ng-show="!state.isAnonymous">
					<i style="margin-left: 6px; margin-right: -6px;" class="fa fa-sign-out"></i> Sign out
				</md-button>
		
		 <span flex></span>

	<md-divider></md-divider>
	<md-button class="menu-button" href="http://nobrain.uservoice.com" target="_blank">
		Help &amp; Feedback
	</md-button>
	<md-button class="menu-button" href="http://brain.no" target="_blank">
		brain.no
	</md-button>

	</md-sidenav>
	</span>

	<div class="actions row" ng-cloak ng-show="state.showActions" ng-controller="ActionsController as action">
		
		
		<div layout="row" layout-align="end" nav-menu="selected">
		
			<!--
			// Implement in future release
			<md-button ng-click="navigateBack()">Back</md-button>
			-->
			<div flex></div>
			
			<div ng-show="state.showLicenses">

			 <div class="fab">
					<button class="fab__primary btn btn--xl btn--light-blue btn--fab" lx-ripple lx-tooltip="License" tooltip-position="left">
						<i style="margin-left: 2px; margin-top: 2px;" class="fa fa-copyright"></i>
					</button>

					<div class="fab__actions fab__actions--up">
						<button ng-class="licenseClass('')" ng-click="selectLicense('')" class="btn btn--l btn--fab" lx-ripple lx-tooltip="All" tooltip-position="right"><img class="cc-icon" src="images/arr.png"></button><!--
						--><!--<button ng-class="licenseClass('0')" ng-click="selectLicense('0')" class="btn btn--l btn--fab" lx-ripple lx-tooltip="All Rights Reserved" tooltip-position="right"><img class="cc-icon" src="images/arr.png"></button>--><!--
						--><button ng-class="licenseClass('1,2,3,4,5,6,7,8')" ng-click="selectLicense('1,2,3,4,5,6,7,8')" class="btn btn--l btn--fab" lx-ripple lx-tooltip="Creative Commons (All)" tooltip-position="right"><img class="cc-icon" src="images/cc.png"></button><!--
						--><button ng-class="licenseClass('4,5,6,7,8')" ng-click="selectLicense('4,5,6,7,8')" class="btn btn--l btn--fab" lx-ripple lx-tooltip="CC: Commercial Use Allowed" tooltip-position="right"><img class="cc-icon" src="images/by.png"><!--
						--><button  ng-class="licenseClass('1,2,3')" ng-click="selectLicense('1,2,3')" class="btn btn--l btn--fab" lx-ripple lx-tooltip="CC: Non Commercial Allowed" tooltip-position="right"><img class="cc-icon" src="images/nc.png"></button>
					</div>
				</div>
				
				<!--

				<button class="btn btn--m btn--black btn--flat" lx-ripple lx-dropdown-toggle>

				<lx-dropdown-menu>

				<label for="select-license" title="License"><i class="fa fa-copyright"></i>

				<select id="select-license" class="select-dark" ng-model="settings.values.license">
					<option ng-if="state.debug" value="">All</option>

					<option value="4,5,6,7,8">CC: Commercial Use Allowed</option>

				</select>
				-->
				
			</div>

			<div ng-show="state.showSorting" style="margin-left: 10px;">
				
				<div class="fab">
					<button class="fab__primary btn btn--xl btn--light-blue btn--fab" lx-ripple lx-tooltip="Sorting" tooltip-position="left">
						<!--<i style="margin-left: 2px; margin-top: 2px;" class="fa fa-arrows-v"></i>-->
						<i class="mdi mdi-sort"></i>
						<i class="mdi mdi-sort"></i>
					</button>

					<div class="fab__actions fab__actions--up">
						<button ng-class="sortingClass('relevance')" ng-click="selectSort('relevance')" class="btn btn--l btn--raised" lx-ripple>Relevant</button><!--
--><button ng-class="sortingClass('date-posted-desc')" ng-click="selectSort('date-posted-desc')" class="btn btn--l btn--raised" lx-ripple>Recent</button><!--
						--><button  ng-class="sortingClass('interestingness-desc')" ng-click="selectSort('interestingness-desc')" class="btn btn--l btn--raised" lx-ripple>Interesting</button>
					</div>
				</div>
				
				
				</label>

			<div ng-show="state.actionTarget == 'folder'">

					<option value="small">Small</option>
					<option value="list">List</option>
				</select>
			</div>-->

			<!-- For user simplicity, we will hide most of the size options. -->
			<div ng-show="state.actionTarget != 'folder'" style="margin-right: 10px;">

md-clear

				<div class="fab">

					</button>

					<div class="fab__actions fab__actions--up">
						<button ng-class="sizeClass('o')" ng-click="selectSize('o')" class="btn btn--l btn--raised" lx-ripple>Original</button><!--
						--><button ng-class="sizeClass('l')" ng-click="selectSize('l')" class="btn btn--l btn--raised" lx-ripple lx-tooltip="1024x768" tooltip-position="left">Large</button><!--
						--><button  ng-class="sizeClass('z')" ng-click="selectSize('z')" class="btn btn--l btn--raised" lx-ripple lx-tooltip="640x480" tooltip-position="left">Medium</button><!--
						--><button  ng-class="sizeClass('n')" ng-click="selectSize('n')" class="btn btn--l btn--raised" lx-ripple lx-tooltip="320x240" tooltip-position="left">Small</button><!--
						--><button  ng-class="sizeClass('sq')" ng-click="selectSize('sq')" class="btn btn--l btn--raised" lx-ripple lx-tooltip="75x75" tooltip-position="left">Square</button>
					</div>
				</div>
				<!--
				
				<label for="select-size" title="Size"><i class="fa fa-file-photo-o"></i>
				</label>

				<select id="select-size" class="select-dark" ng-model="settings.values.size">
					<option value="o">Original</option>
					<option value="b">Large (1024)</option>
					<option ng-if="state.debug" value="c">Medium (800)</option>
					<option value="z">Medium (640)</option>
					<option ng-if="state.debug" value="-">Medium (500)</option>
					<option value="n">Small (320)</option>
					<option ng-if="state.debug" value="m">Small (240)</option>
					<option ng-if="state.debug" value="t">Thumbnail (100)</option>
					<option value="q">Square (150x150)</option>
					<option ng-if="state.debug" value="s">Square (75x75)</option>
				</select>-->
			</div>
			
			<div class="counter" ng-show="state.actionTarget == 'folder' && managerState.count">
				{{managerState.count}}<a href="" ng-click="clearSelection()" class="counter-remove" lx-tooltip="Clear selection" tooltip-position="left"><i class="fa fa-check"></i></a>
			</div>

			<div lx-tooltip="Photos founds" tooltip-position="left" class="counter" ng-hide="managerState.count">
				{{total}}<a href="" class="counter-total"><i class="fa fa-check"></i></a>
			</div>
			
			<!-- Due to issues with dynamic links (ng-href) with CSP, we are handling different statesd with ng-show -->
			<div class="not-responsive" ng-show="state.actionTarget == 'folder' && managerState.count > 0">
				<button ng-click="navigate('/folder')" style="height: 52px;" class="btn btn--m btn--light-blue btn--raised" lx-ripple>NEXT <icon style="margin-top: 4px;" icon="ic_arrow_forward_24px"></icon></button>
			</div>
			<div class="not-responsive" ng-show="state.actionTarget == 'folder' && managerState.count == 0">
				<button ng-click="navigate('/folder')" disabled style="height: 52px;" class="btn btn--m btn--light-blue btn--raised" lx-ripple>NEXT <icon style="margin-top: 4px;" icon="ic_arrow_forward_24px"></icon></button>
			</div>
			<div class="not-responsive" ng-show="state.actionTarget == 'download' && state.targetPath != ''">
				<button ng-click="navigate('/download')" style="height: 52px;" class="btn btn--m btn--light-blue btn--raised" lx-ripple>DOWNLOAD <icon style="margin-top: 4px;" icon="ic_file_download_24px"></icon></button>
			</div>
			<div class="not-responsive" ng-show="state.actionTarget == 'download' && state.targetPath == ''">
				<button style="height: 52px;" disabled class="btn btn--m btn--light-blue btn--raised" lx-ripple>DOWNLOAD <icon style="margin-top: 4px;" icon="ic_file_download_24px"></icon></button>
			</div>

		</div>
	</div>
	
	<footer class="footer" ng-controller="StatusController">
		{{message}}
