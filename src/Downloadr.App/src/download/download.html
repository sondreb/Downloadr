<win-pivot>
    <win-pivot-item header="title">

        <div cg-busy="{promise:progress,message:'Downloading...'}"></div>

        <div class="folder content-padding">

            <div class="content middle">

                <h2 class="win-h2" ng-hide="completed"><i class="fa fa-file-photo-o"></i> Downloaded {{current}} of {{count}}</h2>

                <h2 class="win-h2" ng-show="completed">

                    <span ng-hide="skipped > 0">
                        <i class="fa fa-photo"></i> Downloaded {{count}} photos successfully.
                    </span>

                    <span ng-show="skipped > 0">
                        <i class="fa fa-photo"></i> Downloaded {{count - skipped}} photos successfully and skipped {{skipped}} photos <br>due to license or permission restriction.
                    </span>

                </h2>

                <br>
                <span ng-hide="completed">

                </span>

                <button ng-click="pause()" class='win-button' ng-hide="paused">Pause</button>
                <button ng-click="resume()" class='win-button' ng-show="paused">Resume</button>
                <button ng-click="cancel()" class='win-button'>Cancel</button>

                <button  ng-show="completed" ng-click="goHome()" class='win-button'>Search again</button>

            </div>

        </div>
    </win-pivot-item>
</win-pivot>
