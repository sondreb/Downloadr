<win-pivot class="favorites-apollo">
    <win-pivot-item header="'Project Apollo Archive'">
        <div class="content-padding">
            <p>
                NASA released in 2015 the full original photos archive from all of the Apollo space missions to the Moon.
            </p>

            <p>
                With Flickr Downloadr you can download the full 13.000+ photos archive to your local or external disk drive.
            </p>
            <p>
                <input type='button' class='win-button win-button-primary' ng-click="downloadArchive()" value='Download Archive Now!' />
                <input type='button' class='win-button' ui-sref="profile({userId: '136485307@N06'})" value='View archive' />
            </p>
            <p>
                All photos are released as <a href="https://creativecommons.org/publicdomain/mark/1.0/" target="_blank">public domain</a>, free to use for any purpose.
            </p>
            <a href="https://www.nasa.gov/" target="_blank"><img src="images/NASA_logo.svg.png" id="nasa-logo" /></a>
        </div>
    </win-pivot-item>
</win-pivot>
