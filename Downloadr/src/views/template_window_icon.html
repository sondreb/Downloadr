<span class="icon window-icon" ng-class="{nofocus: !$root.state.focused}">
	<svg class="icon-normal">
	  <use xlink:href="{{icon | iconLinkNormal}}" />
	</svg>

	<svg class="icon-hover">
	  <use xlink:href="{{icon | iconLinkHover}}" />
	</svg>

	<svg class="icon-active">
	  <use xlink:href="{{icon | iconLinkActive}}" />
	</svg>

	<svg class="icon-nofocus">
	  <use xlink:href="{{icon | iconLinkNoFocus}}" />
	</svg>
</span>
